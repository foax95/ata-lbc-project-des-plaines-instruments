<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="ordersPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="index.html">Des Plaines Instruments Order App</a>
        </div>
    </header>
    <div class="card">
        <h2>Create Order</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Product Id</label>
                <input type="text" required class="validated-field" id="create-pid-field">
                <label>Customer Name</label>
                <input type="text" required class="validated-field" id="create-name-field">
                <label>Customer Address</label>
                <input type="text" required class="validated-field" id="create-address-field">
            </p>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="card">
        <h2>Get Order By ID</h2>
        <form class="card-content" id="get-by-id-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required class="validated-field" id="get-id-field">
            </p>
            <button type="submit">Get</button>
        </form>
    </div>
    <div class="card">
        <h2>Delete Order By ID</h2>
        <form class="card-content" id="delete-by-id-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required class="validated-field" id="delete-id-field">
            </p>
            <button type="submit">Delete</button>
        </form>
    </div>
    <div class="card" id="result">
        <h2>Result:</h2>
        <p id="result-info"></p>
    </div>

</body>
</html>
