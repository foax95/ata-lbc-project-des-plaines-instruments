<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="adminPage.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<header class="header" id="header">
  <div class="site-title">
    <a class="header_home" href="index.html">Des Plaines Instruments</a>
  </div>
  <nav>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="admin.html">Dashboard</a>
      </li>
    </ul>
  </nav>
</header>
<main>
  <div class="admin-content">
    <h2 id="admin-title">Dashboard</h2>

    <div class="dashboard-options">
      <div class="dashboard-buttons">
        <button id="add-order-section">Add Order</button>
      <button id="get-all-section">View All</button>
        <button id="get-one-section">Find Order</button>
        <button id="delete-section">Delete Order</button>
      </div>
    </div>

    <div class="card state" id="create-order">
      <h3>New Order</h3>
      <form class="card-content" id="create-form">
        <p class="form-field">
          <label>Product Id</label>
          <input type="text" required class="validated-field" id="create-product-field">
        </p>
        <p class="form-field">
          <label>Customer Name</label>
          <input type="text" required class="validated-field" id="create-name-field">
        </p>
        <p class="form-field">
          <label>Customer Address</label>
          <input type="text" required class="validated-field" id="create-address-field">
        </p>
        <button type="submit">Create</button>
      </form>
    </div>

    <div class="card state" id="get-all">
      <h3>Get Orders</h3>
      <form class="card-content" id="get-all-form">
        <button type="submit">Get All</button>
      </form>
    </div>
    <div class="card state" id="choose-order">
      <h3>Search for Order</h3>
      <form class="card-content" id="get-by-id-form">
        <p class="form-field">
          <label>ID</label>
          <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
      </form>
    </div>
    <div class="card state" id="delete-order">
      <h3>Delete Order</h3>
      <form class="card-content" id="delete-by-id-form">
        <p class="form-field">
          <label>ID</label>
          <input type="text" required class="validated-field" id="del-id-field">
        </p>
        <button type="submit">Delete</button>
      </form>
    </div>

    <div class="card" id="result">
      <h2>Result:</h2>
      <p id="result-info"></p>
    </div>
  </div>
</main>
<script type="text/javascript" src="util/section.js"></script>
</body>
</html>
